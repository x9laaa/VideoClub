<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Arreindo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<header th:insert="~{../static/html/header.html}"></header>
<section CLASS="container">
    <div class="container">
        <form method="post" th:action="@{/arriendo/editar}">

            <div>
                <label for="id" class="col-sm-3 col-form-label"></label>
                <input type="hidden" class="form-control" id="id" name="id" th:value="${attributeArriendo.id}">
            </div>

            <div class="col-md-6">
                <label for="Cliente" class="form-label">Cliente:</label>
                <select class="form-select" name="cliente" id="Cliente" required>
                    <option th:value="${attributeArriendo.cliente.id}" disabled selected>Seleccionar Cliente</option>
                    <option th:each="cliente :${attributeListarCliente}" th:value="${cliente.id}"
                            th:text="${cliente.nombre}"
                            th:selected="${cliente.id == attributeArriendo.cliente.id}"></option>
                </select>
            </div>

            <div class="col-md-6">
                <label for="Encargado" class="form-label">Encargado:</label>
                <select class="form-select" name="encargado" id="Encargado" required>
                    <option value="" disabled>Seleccionar Encargado</option>
                    <option th:each="encargado : ${attributeListarEncargado}"
                            th:value="${encargado.id}"
                            th:text="${encargado.nombre}"
                            th:selected="${encargado.id == attributeArriendo.encargado.id}"></option>
                </select>
            </div>

            <h2 th:each="peli :${attributeArriendo.peliculas}" th:text="${peli.titulo}"></h2>
            <br>
            <div>
                <label for="fecha" class="form-label">Fecha:</label>
                <input type="date" class="form-control" id="fecha" name="fecha"
                       th:value="${attributeArriendo.fecha}" required>
            </div>

            <div>
                <label for="precio" class="form-label">Fecha:</label>
                <input type="number" class="form-control" id="precio" name="precioTotal"
                       th:value="${attributeArriendo.precioTotal}" required>
            </div>

            <br>
            <button type="submit" class="btn btn-primary">Editar</button>
        </form>
    </div>

</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
