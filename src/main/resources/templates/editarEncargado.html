<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Encargado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<header th:insert="~{../static/html/header.html}"></header>
<section CLASS="container">
    <div class="container">
        <form method="post" th:action="@{/encargado/editar}">

            <div>
                <label for="id" class="col-sm-3 col-form-label"></label>
                    <input type="hidden" class="form-control" id="id" name="id" th:value="${attributeEncargado.id}">
            </div>

            <div>
                <label for="nombreEncargado" class="form-label">Nombre Encargado:</label>
                <input type="text" class="form-control" id="nombreEncargado" name="nombre" th:value="${attributeEncargado.nombre}"  required>
            </div>

            <div>
                <label for="correo" class="form-label">Correo Encargado:</label>
                <input type="email" class="form-control" id="correo" name="correo" th:value="${attributeEncargado.correo}"  required>
            </div>

            <div>
                <label for="contra" class="form-label">Contrase√±a Encargado:</label>
                <input type="password" class="form-control" id="contra" name="pass" th:value="${attributeEncargado.pass}"  required>
            </div>

            <div>
                <label for="edad" class="form-label">Edad Encargado:</label>
                <input type="number" class="form-control" id="edad" name="edad" th:value="${attributeEncargado.edad}"  required>
            </div>

            <div>
                <label for="dire" class="form-label">Direccion de encargado:</label>
                <input type="text" class="form-control" id="dire" name="direccion" th:value="${attributeEncargado.direccion}"  required>
            </div>

            <div>
                <label for="celu" class="form-label">Telefono Encargado:</label>
                <input type="text" class="form-control" id="celu" name="telefono" th:value="${attributeEncargado.telefono}"  required>
            </div>

            <br>
            <button type="submit" class="btn btn-primary">Editar</button>
        </form>
    </div>

</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
