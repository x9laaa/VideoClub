<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<header th:insert="~{../static/html/header.html}"></header>
<section CLASS="container">
    <div class="container">
        <form method="post" th:action="@{/cliente/editar}" class="my-form">

            <div class="form-group row">
                <label for="id" class="col-sm-3 col-form-label"></label>
                <div class="col-sm-9">
                    <input type="hidden" class="form-control" id="id" name="id" th:value="${attributeCliente.id}">
                </div>
            </div>

            <div>
                <label for="nombreCliente" class="form-label">Nombre:</label>
                <input type="text" id="nombreCliente" name="nombre" th:value="${attributeCliente.nombre}" required class="form-control">
            </div>
            <div>
                <label for="correo" class="form-label">Correo:</label>
                <input type="text" id="correo" name="correo" th:value="${attributeCliente.correo}" required class="form-control">
            </div>
            <div>
                <br>
                <button type="submit" class="btn btn-primary">Editar Cliente</button>
            </div>
        </form>
    </div>

</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
