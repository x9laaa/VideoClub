<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<header th:insert="~{../static/html/header.html}">  </header>
<section CLASS="container">
    <h2>Crear Cliente</h2>
    <br>
    <form method="post" th:action="@{/cliente/crear}">

        <div>
            <label for="Curso" class="form-label">Curso:</label>
            <select class="form-control" name="cursoAsignado" id="Curso" required>
                <option th:each="curso :${atributoListarCursos}" th:value="${curso.id}" th:text="${curso.nombreCurso}"></option>
            </select>
        </div>




        <div>
            <label for="nombreCliente">Nombre:</label>
            <input type="text" id="nombreCliente" name="nombre" required>
        </div>
        <br>
        <div>
            <label for="correo">Correo:</label>
            <input type="text" id="correo" name="correo" required>
        </div>
        <br>
        <button type="submit">Crear Cliente</button>
    </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
